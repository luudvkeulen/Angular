<div class="search-results"
     infiniteScroll
     [infiniteScrollDistance]="scrollDistance"
     (scrolled)="onScroll()">
  <div class="card-panel z-depth-3" *ngFor="let newsArticle of newsArticles">
    <h4 class="card-title">{{newsArticle.title}}</h4>
    <p>{{newsArticle.content}}</p>
  </div>
</div>
